<!DOCTYPE html>
<html>
    <head>
    <title>Sprite</title>
    <style>
        .social a {
            background-image: url('assets/social.svg');
            display: inline-block;
            text-indent: 100%;
            overflow: hidden;
            white-space: nowrap;
            width: 1.4375em;
            height: 1.4375em;
            background-size: 353% 600%;
        }
        
        .fb {
             background-position: 76% 62%;
        }
        
        .tw {
            background-position: 76% 90%;
        }
    </style>
</head>
    <body>
        <h1>Sprite Example</h1>
        <div class="social">
            <a href="#" class="fb"></a>
            <a href="#" class="tw"></a>
        </div>
    </body>
</html>
